<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关于爱情</title>
    </title>
    </title>
    <!-- <link rel="stylesheet" href="./style/swiper.min.css"> -->
    <link rel="stylesheet" href="./style/animate.min.css">
    <link rel="stylesheet" href="./style/page.css">
    <link rel="stylesheet" href="./style/basic.css">
    <script src="./libs/rem.js"></script>
    <script src="./libs/jquery-1.11.0.min.js"></script>
    <script src="./libs/modernizr.2.5.3.min.js"></script>
    <script src="./libs/turn.js"></script>
    <script src="./libs/jquery.fireworks.js"></script>
    <!-- <script src="./libs/swiper.min.js"></script> -->
    <script src="./libs/swiper.animate.min.js"></script>
    <script src="./libs/meteor.js"></script>
</head>

<body>
    <div class="flipbook">
        <!-- 风铃/海 -->
        <div class="wind-chime">
            <div>
                <div class="music-icon">
                    <audio id="myAudio" src="./sound/music.mp3" autoplay loop controls="controls"
                        style="height: 0;"></audio>
                </div>
                <div class="poetry-gra">
                    <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                        swiper-animate-delay="1.5s">如果爱有距离</p>
                    <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                        swiper-animate-delay="3s">我想它该是很长很长</p>
                    <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                        swiper-animate-delay="4.5s">从济南到南京</p>
                    <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                        swiper-animate-delay="6s">小小的一张车票</p>
                    <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                        swiper-animate-delay="7.5s">把我发配给了荒凉</p>
                    <br>
                    <p class="ani lightFont" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s"
                        swiper-animate-delay="9s">如果爱有距离</p>
                    <p class="ani lightFont" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s"
                        swiper-animate-delay="10.5s">我想它该是很短很短</p>
                    <p class="ani lightFont" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s"
                        swiper-animate-delay="12s">从山头到山脚</p>
                    <p class="ani lightFont" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s"
                        swiper-animate-delay="13.5s">也只用一个小时</p>
                    <p class="ani lightFont" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s"
                        swiper-animate-delay="15s">余下的不舍留给迁就</p>
                </div>
            </div>
        </div>
        <!-- 3D旋转照片墙 -->
        <div class="photos-3D">
            <div class="photo-wrap">
                <canvas id="stars" style="position: absolute;"></canvas>
                <div class="container">
                    <div class="img"><img src="./image/xiaoqi1.jpg" alt=""></div>
                    <div class="img img01"><img src="./image/xiaoqi2.jpg" alt=""></div>
                    <div class="img img02"><img src="./image/xiaoqi3.jpg" alt=""></div>
                    <div class="img img03"><img src="./image/xiaoqi4.jpg" alt=""></div>
                    <div class="img img04"><img src="./image/xiaoqi5.jpg" alt=""></div>
                    <div class="img img05"><img src="./image/xiaoqi6.jpg" alt=""></div>
                    <div class="img img06"><img src="./image/xiaoqi7.jpg" alt=""></div>
                    <div class="img img07"><img src="./image/xiaoqi8.jpg" alt=""></div>
                    <div class="img img08"><img src="./image/xiaoqi9.jpg" alt=""></div>
                    <div class="img img09"><img src="./image/xiaoqi10.jpg" alt=""></div>
                </div>
            </div>
            <div class="poetry-gra2">
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="1.5s">如果爱有距离</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="3s">我想它该是在你眼里</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="4.5s">低头沉静</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="6s">举目温柔</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="7.5s">投向我时——星河灿烂
                </p>
            </div>
        </div>
        <!-- 动画照片墙 -->
        <div class="picture-wall">
            <div class="plantform">
                <img class="pic1 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="3s"
                    swiper-animate-delay="1.5s" src="./image/xiaoqi1.jpg">
                <img class="pic2 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.5s"
                    swiper-animate-delay="5s" src="./image/xiaoqi2.jpg">
                <img class="pic3 ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1.5s"
                    swiper-animate-delay="3s" src="./image/xiaoqi10.jpg">
                <img class="pic10" src="./image/xiaoqi6.jpg">
                <img class="pic4 ani" swiper-animate-effect="swing" swiper-animate-duration="3s"
                    swiper-animate-delay="4s" src="./image/xiaoqi5.jpg">
                <img class="pic5 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2.5s"
                    swiper-animate-delay="6s" src="./image/xiaoqi8.jpg">
                <img class="pic6 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3.5s"
                    swiper-animate-delay="2s" src="./image/xiaoqi9.jpg">
                <img class="pic7" src="./image/xiaoqi10.jpg">
                <img class="pic8 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="3.5s"
                    swiper-animate-delay="1s" src="./image/xiaoqi12.jpg">
                <img class="pic9 ani" swiper-animate-effect="hinge" swiper-animate-duration="4s"
                    swiper-animate-delay="3.5s" src="./image/xiaoqi11.jpg">
            </div>
        </div>
        <!-- 雨中漫步-->
        <div class="poetry-paper3">
            <div class="poetry-gra3">
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="1.5s">如果爱有距离</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="3s">也许我们该亲自丈量</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="4.5s">像你说的雨中漫步</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="6s">田间或街道</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="7.5s">也许一不小心</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="9s">就走到了白头</p>
                <br>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="10.5s">2021生日快乐~</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="12s">以后的每一天有我陪你度过</p>
                <p class="ani lightFont" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                    swiper-animate-delay="13.5s">我会是你生命中永不消逝的烟火</p>
            </div>
        </div>
        <!-- 烟花 -->
        <div style="background: #000;">
            <div id="fireWork"></div>
        </div>
    </div>
    <script src="./libs/handle.js"></script>
</body>

</html>
