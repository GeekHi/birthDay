<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>feiqi的18岁</title>
    <link rel="stylesheet" href="./style/swiper.min.css">
    <link rel="stylesheet" href="./style/animate.min.css">
    <link rel="stylesheet" href="./style/page.css">
    <script src="./libs/rem.js"></script>
    <script src="./libs/jquery-1.11.0.min.js"></script>
    <script src="./libs/jquery.fireworks.js"></script>
    <script src="./libs/swiper.min.js"></script>
    <script src="./libs/swiper.animate.min.js"></script>
    <script src="./libs/meteor.js"></script>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 风铃/海 -->
            <div class="swiper-slide wind-chime"> 
                <div class="music-icon">
                    <audio src="./sound/music.mp3" autoplay loop></audio>
                </div>
                <div class="poetry-gra">
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1.5s">我以为风来自很远的地方</p>
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="3s">隔了蓝色的浪漫与荒寂</p>
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4.5s">一定也能带回我的消息</p>
                </div>
                <div class="arrow"></div>
            </div>
            <!-- 3D旋转照片墙 -->
            <div class="swiper-slide  photos-3D">
                    <div class="photo-wrap">  
                        <div class="container">   
                            <div class="img"><img src="./image/feiqi1.jpg" alt="" ></div>
                            <div class="img img01"><img src="./image/feiqi2.jpg" alt=""></div>
                            <div class="img img02"><img src="./image/feiqi3.jpg" alt=""></div>
                            <div class="img img03"><img src="./image/feiqi4.jpg" alt=""></div>
                            <div class="img img04"><img src="./image/feiqi5.jpg" alt=""></div>
                            <div class="img img05"><img src="./image/feiqi6.jpg" alt=""></div>
                            <div class="img img06"><img src="./image/feiqi7.jpg" alt=""></div>
                            <div class="img img07"><img src="./image/feiqi8.jpg" alt=""></div>
                            <div class="img img08"><img src="./image/feiqi9.jpg" alt=""></div>
                            <div class="img img09"><img src="./image/feiqi10.jpg" alt=""></div>
                        </div>
                    </div>
                    <div class="poetry-gra2">
                        <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="1.5s">我以为生命是周而复始</p>
                        <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="3s">经历过少年的绽放与流动</p>
                        <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="4.5s">却也曾在你面前驻足</p>
                    </div>
                    <div class="arrow"></div>
            </div>            
            <!-- 动画照片墙 -->
            <div class="swiper-slide">
                <div class="plantform">
                    <img class="pic1 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="3s" swiper-animate-delay="1.5s" src="./image/feiqi1.jpg">
                    <img class="pic2 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.5s" swiper-animate-delay="5s" src="./image/feiqi2.jpg">
                    <img class="pic3 ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1.5s" swiper-animate-delay="3s" src="./image/feiqi10.jpg">
                    <img class="pic10"  src="./image/feiqi6.jpg">
                    <img class="pic4 ani" swiper-animate-effect="swing" swiper-animate-duration="3s" swiper-animate-delay="4s" src="./image/feiqi5.jpg">
                    <img class="pic5 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2.5s" swiper-animate-delay="6s" src="./image/feiqi8.jpg">
                    <img class="pic6 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3.5s" swiper-animate-delay="2s" src="./image/feiqi9.jpg">
                    <img class="pic7" src="./image/feiqi10.jpg">
                    <img class="pic8 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="3.5s" swiper-animate-delay="1s" src="./image/feiqi12.jpg">
                    <img class="pic9 ani" swiper-animate-effect="hinge" swiper-animate-duration="4s" swiper-animate-delay="3.5s" src="./image/feiqi11.jpg">
                </div>
                <div class="arrow"></div>
            </div>
            <!-- 绚烂 -->
            <div class="swiper-slide">
                <div class="poetry-paper1">
                        <div class="poetry-gra">
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1s">我以为这世上有千万种绚烂</p>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.5s">装扮着不同的颜色与气味</p>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4s">每种都该为你升华和值得</p>
                         </div>
                </div>
                <div class="arrow"></div>
            </div>
            <!-- 烟花 -->
            <div class="swiper-slide">
               <div id="fireWork"></div>
               <div class="arrow"></div>
            </div>
           <!-- 希望 -->
            <div class="swiper-slide">
                <div class="poetry-paper2">
                        <div class="poetry-gra">
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1s">我以为希望是有关未来的谎言</p>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.5s">骗你走出青春的篱笆与暖巢</p>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4s">却也让你收获了故事和坚强</p>
                        </div>
                </div>
                <div class="arrow"></div>
            </div>
            <!-- 等风-->
            <div class="swiper-slide">
                <div class="poetry-paper3">
                        <div class="poetry-gra3">
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1s">如果下次风来</p>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.5s">就带走我昨日的祝福</p>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4s">如果云也来</p>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="5.5s">就下一场岁月的雨</p>
                            <br>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="7s">润化了你</p>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="8.5s">也腐朽了我</p>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="10s">留一场空梦</p>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="11.5s">我们在梦里徘徊</p>
                        </div>
                </div>
                <div class="arrow"></div>
            </div>
            <!-- 流星雨 & 蜡烛 -->
            <div class="swiper-slide meteor">
                  <canvas id="stars"></canvas>
                    <div class="holder">
                        <div class="candle">
                            <div class="blinking-glow"></div>
                            <div class="thread"></div>
                            <div class="glow"></div>
                            <div class="flame"></div>
                        </div>
                    </div>
                    <div class="word">
                        <p class="ani" swiper-animate-effect="fadeOutUp" swiper-animate-duration="2s" swiper-animate-delay="2.5s">你的十八岁，许个心愿吧~</p>
                    </div>
                    <div class="arrow"></div>
            </div>
            <!-- 生日快乐 -->
            <div class="swiper-slide">
               <div class="last-page"></div>
            </div>
          </div>
    </div>
    <script src="./libs/handle.js"></script>
</body>
</html>
